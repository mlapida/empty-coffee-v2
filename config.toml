baseURL = "/"
languageCode = "en-us"
title = "Empty Coffee"
theme = "hugo-atlantic-theme"
enableGitInfo = false
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true
metaDataFormat = "yaml"
paginate = 3

[params]
  google_analytics_id = ""

  [params.homepage]
    postLimit = 6
    
  [params.logo]
    showLogoTextOnDesktop = true
    showLogoTextOnMobile = true
    showLogoImageOnDesktop = true
    showLogoImageOnMobile = false
    logoDesktopText = "Empty Coffee"
    logoDesktopImage = "9f53b0a8-2067-4ac7-c5b5-b8f6c3b8da00"
    logoMobileText = "Empty Coffee"
    logoMobileImage = "9f53b0a8-2067-4ac7-c5b5-b8f6c3b8da00"
    logoDesktopImageHeight = 32
    logoDesktopImageWidth = 32
    logoMobileImageHeight = 32
    logoMobileImageWidth = 32

  [params.fonts]
    google_fonts = "https://fonts.googleapis.com/css2?family=Fira+Mono&family=Lato:wght@300;400;700&family=Source+Sans+Pro&display=swap"
    heading = "Lato"
    base = "Source Sans Pro"
    monospace = "Fira Mono"

  [params.seo]
    meta_twitter_site = "@MikeLapidakis"
    meta_twitter_creator = "@MikeLapidakis"
    meta_og_image = "https://empty.coffee/cdn-cgi/imagedelivery/3iqqzuCu4mz697Mt3VX2wA/f8dcc1a2-99e4-4f9d-f326-f42d55d35c00/hero"
  
  [params.image]
    baseURL = "https://empty.coffee/cdn-cgi/imagedelivery/3iqqzuCu4mz697Mt3VX2wA/"
    heroSuffix = "/hero"
    thumbnailSuffix = "/thumbnail"
    postSuffix = "/post"
    authorSuffix = "/tiny"
    desktopLogoSuffix = "/logo"
    mobileLogoSuffix = "/logo"
    accountID = "3iqqzuCu4mz697Mt3VX2wA"

[build]
  writeStats = true

[permalinks]
    #posts = "posts/:year/:month/:title/"
    posts = ":slug/"
    pages = ":slug/"

[taxonomies]
    tag = "tags"
    category = "categories"
    author = "authors"
  
# Main Menu
[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

[[menu.main]]
    name = "Blog"
    url = "/posts/"
    weight = 2

[[menu.main]]
    name = "About"
    url = "/about/"
    weight = 3